# Schema for binary configurations
type: object
required: [binaries]
properties:
    binaries:
        type: object
        additionalProperties:
            type: object
            required:
                [
                    title,
                    url_template,
                    filename_template,
                    compressed_name_template,
                ]
            properties:
                title:
                    type: string
                url_template:
                    type: string
                filename_template:
                    type: string
                compressed_name_template:
                    type: string
